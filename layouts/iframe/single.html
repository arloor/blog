{{ define "header" }}
    {{ partial "header.html" . }}
{{ end }}

{{ define "content" }}
    <iframe
        src="{{ .Params.iframeUrl }}"
        title="{{ .Title }}"
        frameborder="0"
        allowfullscreen
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups">
    </iframe>
    <style>
        .content.container {
            padding: 0;
            max-width: 100%;
        }
        .content.container iframe {
            width: 100%;
            height: calc(100vh);
            border: none;
        }
        .content {
        margin-left: 16rem;
        margin-right: 0;
        }
    </style>
{{ end }}

{{ define "footer" }}
    {{ partial "footer/font-awesome-js.html" . }}
{{ end }}
